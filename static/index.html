<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form method="post" action="/pets/orders">
        <label>Тип животного
            <select name="type">
                <option value="Cat" selected>Кошечька</option>
                <option value="Dog">Собачька</option>
                <option value="Children">Дети в подвале</option>
                <option value="Dragon">Драконьчик</option>
            </select>
        </label><br>
        <label>Пол
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Germofrodit">Germofrodit
        </label><br>
        <label>Цвет шерсти
            <input type="color" name="eyeColor">
        </label><br>
        <label>Длина хвоста
            <input type="number" name="tailLength">
        </label><br>
        <label>Имя
            <input type="text" name="name">
        </label>
        <br>
        <label>
            <input name="name">
        </label>
        <br>
        <label>
            Дата рождения:
            <input type="date" name="dateOfBirth">
        </label>
        <br>
        <label>
            E-mail:
            <input type="email" name="email" placeholder="example@findyourfriend.com">
        </label>
        <br>
        <label>
            Номер телефона:
            <input type="tel" name="phone" placeholder="+79*********">
        </label>
        <br>
        <label>
            Правила:
            <input type="text" name="rules" placeholder="Впишите сюда правила">
        </label>
        <br>
        <label>
            <input type="reset">
        </label>
    </form>
</main>
</body>
</html>
